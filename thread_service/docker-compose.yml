services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-thread_service}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  thread-service:
    build: .
    depends_on:
      - db
    environment:
      THREAD_SERVICE_HTTP_HOST: 0.0.0.0
      THREAD_SERVICE_HTTP_PORT: 8080
      THREAD_SERVICE_GRPC_HOST: 0.0.0.0
      THREAD_SERVICE_GRPC_PORT: 50051
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-thread_service}
    ports:
      - "8080:8080"
      - "50051:50051"
volumes:
  pgdata:
